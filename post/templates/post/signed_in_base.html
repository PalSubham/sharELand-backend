{% extends "userprofile/base.html" %}

{% block content %}
<div class="container-fluid" id="icon-navbar">
    <div class="row">
        <div class="col-md-10 col-lg-10 offset-xs-1 offset-sm-1 offset-md-1 offset-lg-1">
            <div class="row option-pages">
                <div class="col-md-3 col-lg-3 d-flex align-items-center justify-content-center" {% block home-icon-id %}{% endblock %}>
                    <a href="{% url 'home' %}" class="fa fa-home" aria-hidden="true" title="Home"></a>
                </div>
                <div class="col-md-3 col-lg-3 d-flex align-items-center justify-content-center" {% block suggest-icon-id %}{% endblock %}>
                    <a class="fa fa-user-plus" aria-hidden="true" title="Follow"></a>
                </div>
                <div class="col-md-3 col-lg-3 d-flex align-items-center justify-content-center" {% block notif-icon-id %}{% endblock %}>
                    <a href="{% url 'notifications' %}" class="fa fa-bell" aria-hidden="true" title="Notification"></a>
                </div>
                <div class="col-md-3 col-lg-3 d-flex align-items-center justify-content-center" {% block profile-icon-id %}{% endblock %}>
                    <a href="{% url 'profile' %}" class="fa fa-user-circle-o" aria-hidden="true" title="Your Profile"></a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid signed-in-body pt-5">
    {% block body-content %}
    {% endblock %}
</div>
{% endblock %}
